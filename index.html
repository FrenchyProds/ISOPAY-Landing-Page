<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/style/stylesheet.css">
        <script src="https://kit.fontawesome.com/c838d79e10.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main class="container">

            <!-- SECTION TITRAGE -->
            <section class="heading">
                <img src="./assets/logo_new.png" class="logo" alt="logo d'ISOCEL">
                <p class="title">Bienvenue sur votre portail de r√©abonnement en ligne !
            </section>

            <!-- FORMULAIRE DE CONNEXION -->
            <form class="login">
                <label for="username">
                    Nom d'utilisateur
                    <input name="username" placeholder="Nom d'utilisateur" type="text" />
                </label>
                <label for="password">
                    Mot de passe
                        <input class="password_input" name="password" placeholder="Mot de passe" type="password" />
                        <a href="#" class="preview_icon">
                            <i class="fas fa-eye"></i>
                        </a>
                </label>

                <!-- REMEMBER ME + BOUTON SE CONNECTER -->
                <div class="row">
                    <div class="rememberMe">
                        <input type="checkbox" name="remember-me" value="remember-me">
                        <label for="remember-me">Se souvenir de moi</label>
                    </div>
                    <div class="submitBtn">
                        <input name="submit" value="Se connecter" type="submit">
                    </div>
                </div>
            </form>
        </main>
        <script src="./assets/scripts/password.js" async defer></script>
    </body>
</html>
